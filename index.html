<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./res/css/style.css">
    <title>OSU</title>
</head>
<body>
    <div id="play"><h1>Play</h1></div>
    <div id="david"><h2>David mode</h2></div>
    <div id="game">
        <div id="numbers">
            <div id="n1"><h2>1</h2></div>
            <div id="n2"><h2>2</h2></div>
            <div id="n3"><h2>3</h2></div>
            <div id="n4"><h2>4</h2></div>
            <div id="n5"><h2>5</h2></div>
            <div id="n6"><h2>6</h2></div>
            <div id="n7"><h2>7</h2></div>
            <div id="n8"><h2>8</h2></div>
            <div id="n9"><h2>9</h2></div>
        </div>
        <h1 id="scoreCount">Score: 0</h1>
    </div>
    <div id="lost">
        <h1 id="youLost">You Lost</h1>
        <h2 id="lostScore">Score: 0</h2>
    </div>
    <audio src="./res/C-R-O-W-N-E-D.mp3" id="music" loop></audio>
    <div id="musicCredit">
        <a href="https://www.youtube.com/watch?v=VIcPWGuT7ko">
            <h5>Music:</h5>
            <h6>
                <p>C-R-O-W-N-E-D</p>
                <p>Kirby's Return To Dreamland Deluxe OST Remix</p>
                <p>by Noteblock</p>
            </h6>
        </a>
    </div>

    <script src="./res/js/main.js"></script>
</body>
</html>
